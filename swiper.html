<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-5.3.6/swiper-5.3.6/package/css/swiper.min.css">
    <style>
        .swiper-container{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transform: translate3d(-4440px, 0px, 0px); transition-duration: 300ms;">
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 1</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 2</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 3</div>
            <div class="swiper-slide swiper-slide-prev" style="width: 1080px; margin-right: 30px;">Slide 4</div>
            <div class="swiper-slide swiper-slide-active" style="width: 1080px; margin-right: 30px;">Slide 5</div>
            <div class="swiper-slide swiper-slide-next" style="width: 1080px; margin-right: 30px;">Slide 6</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 7</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 8</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 9</div>
            <div class="swiper-slide" style="width: 1080px; margin-right: 30px;">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</body>
<script src="swiper-5.3.6/swiper-5.3.6/package/js/swiper.min.js"></script>
<script >
 var mySwiper = new Swiper('.swiper-container', {
	autoplay: true,//可选选项，自动滑动
})
</script>
</html>
